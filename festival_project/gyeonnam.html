    <style>
        *{
            text-align: center;
        }
    </style>
    <script>
        $(function(){
           var trigger = $("#trigger");
           var menu = $("nav ul");
           $(trigger).click(function(e){
               e.preventDefault();
               menu.slideToggle();
           });

           $(window).resize(function(){
               var w = $(window).width();
               if(w >= 764 && menu.is(":hidden")){
                   menu.removeAttr('style');
               }
           });
       });
   </script>
</head>
