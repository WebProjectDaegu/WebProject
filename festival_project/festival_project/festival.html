<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>festival_index</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery.bxslider.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>
    <script>
        $(function(){
            var trigger = $("#trigger");
            var menu = $("nav ul");
            $(trigger).click(function(e){
                e.preventDefault();
                menu.slideToggle();
            });

            $(window).resize(function(){
                var w = $(window).width();
                if(w >= 764 && menu.is(":hidden")){
                    menu.removeAttr('style');
                }
            });
            $(".bxslider").bxSlider({
                auto:true,
                autoHover:true
            });
        });
    </script>
</head>

<body>
    <header>
        <button type="button" id="join_btn" onclick="window.open('festival_join.html');">회원가입</button>
        <button type="button" id="login_btn" onclick="window.open('festival_login.html');">로그인</button>
    </header>
    <nav>
        <ul>
            <li><a href="festival_notice.html">공지사항</a></li>
            <li><a href="festival_local_info.html">전국 문화축제</a></li>
            <li><a href="festival_review.html">리뷰 게시판</a></li>
            <li><a href="festival_free.html">자유 게시판</a></li>
        </ul>
        <a href="#" id="trigger">MENU</a>
    </nav>
    <br>
    <br>
    <h1>우리지역 문화축제</h1>
    <section id="bxslider_section">
        <div class="wrapper">
            <div class="banner">
                <div class="bxslider">
                    <div><img src="images/image1.jpg"></div>
                    <div><img src="images/image2.jpg"></div>
                    <div><img src="images/image3.jpg"></div>
                </div>
            </div>
        </div>
    </section>

    <section id="info">
        <div id="div1">
            <button type="button" id="notice_btn" onclick="location.href='festival_notice.html'">
                공지사항
            </button>
        </div>
        <div id="div2">
            <button type="button" id="local_btn" onclick="location.href='festival_local_info.html'">
                전국 문화축제
            </button>
        </div>
        <div id="div3">
            <button type="button" id="review_btn" onclick="location.href='festival_review.html'">
                리뷰 게시판
            </button>
        </div>
        <div id="div4">
            <button type="button" id="free_btn" onclick="location.href='festival_free.html'">
                자유 게시판
            </button>
        </div>
    </section>

    <div id="wrap">
        <footer>footer</footer>
    </div>
</body>
</html>
